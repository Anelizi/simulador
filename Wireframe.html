<!DOCTYPE html>
<html lang="en-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Wireframe.css">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https: //fonts.googleapis.com/css2? family = Poppins: ital, wght @ 1.200 & family = Fonte + Sans + Pro: wght @ 300 & display = swap "rel =" stylesheet ">
    <title>Wireframe</title>
</head>
<body>
    <div class="container">
        <div class="body-form">
            <legend> Fintech Paçoca</legend>
            <legend>Simulador</legend>
            <fieldset>
                <div class="input-block">
                    <label for="Nome">Nome:</label>
                    <input type="text" value="" placeholder="Somente letras">
                </div>
                <div class="input-block">
                    <label for="Mes"> Valor da mensalidade:</label>
                    <input type="number" value="Mes" placeholder="Somente números">
                </div>
                <div class="input-block">
                    <label for="periodo">Tempo:</label>
                    <select placeholder="Selecione" value="periodo">
                        <option value='0' disabled>Selecione </option>
                        <option value='1'>1 ano</option>
                        <option value='2'>2 anos</option>
                        <option value='3'>3 anos</option>
                        <option value='4'>4 anos</option>
                        <option value='5'>5 anos</option>
                        <option value='6'>6 anos</option>
                        <option value='7'>7 anos</option>
                        <option value='8'>8 anos</option>
                        <option value='9'>9 anos</option>
                        <option value='10'>10 anos</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit"><a href="./resposta.html" target="_blanck">Simular</a></button>
            <div class="circlo"></div>
        </div>
    </div>
</body>
</html>
